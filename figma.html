<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Protótipo em Tela Cheia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <iframe id="figmaFrame" allowfullscreen allow="fullscreen; autoplay; clipboard-read; clipboard-write"></iframe>
  <script>
    const prototypeLinks = {
      dtvm: 'https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/proto/4NqGvxYc8V3S4pFR3GumYo/Novo-Aplicativo-DTVM?node-id=2003-57&page-id=0%3A1&starting-point-node-id=2003%3A57&scaling=scale-down&hide-ui=1',
      banestes: 'https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/proto/4NqGvxYc8V3S4pFR3GumYo/Novo-Aplicativo-DTVM?node-id=2317-73&page-id=0%3A1&starting-point-node-id=2317%3A73&scaling=scale-down&hide-ui=1'
    };
    const params = new URLSearchParams(window.location.search);
    const appKey = params.get('app');
    const iframe = document.getElementById('figmaFrame');
    if (prototypeLinks[appKey]) {
      iframe.src = prototypeLinks[appKey];
    } else {
      document.body.innerHTML = '<h2 style="color: white; text-align: center; margin-top: 40vh;">Protótipo não encontrado</h2>';
    }
  </script>
</body>
</html>
