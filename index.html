<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Projeto App Banestes DTVM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f7f7f7;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-grow: 1;
    }

    img {
      max-width: 140px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    h1 {
      color: #064A8B;
      font-size: 1.8rem;
      text-align: center;
      padding: 0 1rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 360px;
      margin-top: 1rem;
    }

    .btn-group a {
      text-decoration: none;
    }

    .btn-group button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background: #064A8B;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.2s;
    }

    .btn-group button:hover {
      background: #79bce7;
    }

    .signature {
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="Logo Banestes.png" alt="Logo Banestes">
    <h1>Protótipos Aplicativo Banestes DTVM</h1>
    <div class="btn-group">
      <a href="figma.html?app=dtvm" target="_blank" rel="noopener noreferrer">
        <button>Aplicativo DTVM</button>
      </a>
      <a href="figma.html?app=banestes" target="_blank" rel="noopener noreferrer">
        <button>Aplicativo Banestes</button>
      </a>
    </div>
  </div>
  <div class="signature">
    Arthur C. Marinho · Bruno S. K. Lokchin
  </div>
</body>
</html>
